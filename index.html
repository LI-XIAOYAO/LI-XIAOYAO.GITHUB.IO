<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script type="text/javascript"> 
        function crossDomain(url, fn) {
            iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            var state = 0;

            iframe.onload = function () {
                if (state === 1) {
                    fn(iframe.contentWindow.name);
                    iframe.contentWindow.document.write('');
                    iframe.contentWindow.close();
                    document.body.removeChild(iframe);
                } else if (state === 0) {
                    state = 1;
                    iframe.contentWindow.location = 'https://mp.weixin.qq.com/';
                }
            };

            iframe.src = url;
            document.body.appendChild(iframe);
        }

        var url = 'https://li-xiaoyao.github.io/index.html';
        crossDomain(url, function (data) {
            var data = JSON.parse(iframe.contentWindow.name);
            console.log(data);
        });
    </script>
    <!--    <iframe src="" id="iframe" width="100%" frameborder="0" scrolling="no" onload="this.height = window.innerHeight;Iframe();"></iframe>-->
</body>
</html>
